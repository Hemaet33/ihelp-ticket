<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <title>Document</title>
</head>
<body>
  <!-- Ticket Form -->
  <form action="" method="" class="ticket-form">
    <div class="ticket-fold"><div class="i-ticket">
      <span class="i">i</span><span class="ticket">Ticket</span>
    </div>
  </div>
    <div class="form-body">
      <div class="form-group">
       <h2 class="heading">Customer Details</h2>
       <div class="input-group">
        <label for="">Customer Calling Number <span class="required">*</span> </label><input type="text" class="calling-number" placeholder="Customer calling number">
      </div>
      <div class="input-group">
        <label for="">Customer Registration Number <span class="required">*</span> </label><input type="text" class="registration-number" placeholder="Customer registration number">
      </div>
      <div class="input-group">
        <label for="">Customer Name <span class="required">*</span> </label><input type="text" class="name" placeholder="Customer name">
      </div>
      <div class="input-group">
        <label for="">Customer Email <span class="required">*</span> </label><input type="email" class="name" placeholder="Customer email">
      </div>
      <h2 class="heading">Product Details</h2>
        <div class="input-group">
          <label for="">Product Type <span class="required">*</span> </label><input type="text" class="type" placeholder="Product type">
        </div>
        <div class="input-group">
          <label for="">Product Model <span class="required">*</span> </label><input type="text" class="model" placeholder="Product model">
        </div>
        <div class="input-group">
          <label for="">Product Serail No. <span class="required">*</span> </label><input type="text" class="serial-number" placeholder="Product">
        </div>
        <h2 class="heading">Issue Details</h2>
        <div class="input-group">
          <label for="">Issue Name <span class="required">*</span> </label><select name="" id="select">
            <option>Select one</option>
            <option>Login error</option>
            <option>Connection time out</option>
            <option>NVR Password forgotten</option>
            <option value="Account lock">Account lock</option>
            <option value="No HDD">No HDD</option>
            <option value="No HDD">No HDD</option>
            <option value="Systen initializing/rebooting">Systen initializing/rebooting</option>
            <option value="How to change IP">How to change IP</option>
            <option value="Can not network host">Can not network host</option>
            <option value="Online issues">Online issues</option>
            <option value="PoE switch problem">PoE switch problem</option>
            <option value="UPS problem">UPS problem</option>
            <option value="Monitor problem">Monitor problem</option>
            <option value="Recording issue">Recording issue</option>
            <option value="Matrix problem">Matrix problem</option>
            <option value="DSS problem">DSS problem</option>
            <option value="| 2 sub category">| 2 sub category</option>
            <option value="Test sub cat">Test sub cat</option>
          </select>
        </div>
        <div class="input-group">
          <label for="">Issue Category <span class="required">*</span> </label><select name="" id="">
            <option>CCTV</option>
          </select>
        </div>
        <div class="input-group">
          <label for="">Issue Type <span class="required">*</span> </label><select name="" id="">
            <option>Complain</option>
          </select>
        </div>
        <h2 class="heading">Assign a person</h2>
        <div class="input-group">
          <label for="">Ticket Category <span class="required">*</span> </label><select name="" id="">
            <option>Select one</option>
            <option value="Urgent">Urgent</option>
            <option value="Normal">Normal</option>
          </select>
        </div>
        <div class="input-group">
          <label for="">Assign Person <span class="required">*</span> </label><select name="" id="">
            <option>Select one</option>
            <option value="Asad">Asad</option>
            <option value="Mahbub">Mahbub</option>
          </select>
        </div>
        <div class="input-group">
          <label for="">Email <span class="required">*</span> </label><select name="" id="">
            <option>Select one</option>
          </select>
        </div>
        <div class="input-group">
          <label for="">CC <span class="required">*</span> </label><input type="text" class="cc" placeholder="Enter CC mails">
        </div>
        <div class="input-group">
          <label for="">Attachment <span class="required">*</span> </label><input type="file" class="attachment">
        </div>
        <div class="textarea-group">
          <div class="textarea">
            <label for="">Ticket Description <span class="required">*</span> </label><textarea name="" id="" rows="5" class="ticket-description"></textarea>
          </div>
          <div class="textarea">
            <label for="">SMS <span class="required">*</span> </label><textarea name="" id="" rows="5" class="sms"></textarea>
          </div>
          <div class="textarea">
            <label for="">Email <span class="required">*</span> </label><textarea name="" id="" rows="5" class="email"></textarea>
          </div>
        </div>
      </div>
        <button class="create">Create</button>
    </div>
  </form>
  <!-- End Ticket Form -->
</body>
</html>
